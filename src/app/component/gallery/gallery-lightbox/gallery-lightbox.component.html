<div class="gallery-lightbox-container">
    <div class="gallery">
        <div *ngFor="let data of galleryData; let i =index" class="gallery-img">
            <img [src]="data.imageSrc" [alt]="data.imageAlt" [width]="data.imageWidth" [height]="data.imageHeight" style="padding: 15px;">
        </div>
    </div>
</div>

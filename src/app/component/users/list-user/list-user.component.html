<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Yolo" #input>
  </mat-form-field>
  
  <button routerLink="/users/add" class="right" mat-raised-button color="primary">Add User</button>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- User Code Column -->
      <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
        <td mat-cell *matCellDef="let row" style="max-width: fit-content; flex-wrap: wrap;"> {{row.userCode}} </td>
      </ng-container>
  
      <!-- User Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row" style="max-width: fit-content; flex-wrap: wrap;"> {{row.userFullName}} </td>
      </ng-container>
  
      <!-- User Category Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row" style="max-width: fit-content; flex-wrap: wrap;"> {{row.userEmail}} </td>
      </ng-container>
  
      <!-- User Rate Column -->
      <ng-container matColumnDef="Tel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel </th>
        <td mat-cell *matCellDef="let row" style="max-width: fit-content; flex-wrap: wrap;"> {{row.userTel}} </td>
      </ng-container>
  
      <!-- User Description Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row" style="max-width: fit-content; flex-wrap: wrap;"> {{row.userDescription}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row" style="max-width: fit-content; flex-wrap: wrap;">
            <button [routerLink]="['/users/detail', row.userCode]" mat-icon-button color="warn"><i class="fa fa-eye"></i></button>
            <button (click)="edit(row.userCode)" mat-icon-button color="accent"><i class="fa fa-pencil"></i></button>
            <button (click)="delete(row.userCode)" mat-icon-button color="primary"><i class="fa fa-trash"></i></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
